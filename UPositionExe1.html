<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img, div{width:100px;height: 50px; }
    .absolute{position: absolute; border:1px solid black;background: red;}
    .relative{position: relative; background-color: coral;margin: 1px;}
    
    
    </style>
</head>
<body>
    
    <img src="./sunset2.jpg"  width="100px"  height="50" 
    class=absolute style="background: cyan;top:60px;left:240px;z-index:1;">

    <img   src="./sunset.jpg"  width="200px"  height="150"  class=absolute 
    style="width:300px; height:150px;top:50px;left:50px;">

    <div class=relative style="left:500px; top:50px;" ><img src="./sunset2.jpg"  width="100px"  height="50" ></div>
    <div class=relative style="left:610px; top:50px;"><img src="./sunset2.jpg"  width="100px"  height="50" ></div>
    
     <div class=relative style="left:720px; top:-50px;"><img src="./sunset2.jpg"  width="100px"  height="50" ></div>
    <div class=relative style="left:500px; top:50px;"><img src="./sunset2.jpg"  width="100px"  height="50" ></div>
    <div class=relative style="left:610px; top:-50px;"><img src="./sunset2.jpg"  width="100px"  height="50" ></div>
    <div class=relative style="left:720px; top:-50px;"><img src="./sunset2.jpg"  width="100px"  height="50" ></div>
    

</body>
</html>
